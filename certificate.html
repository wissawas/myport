<body>
  <nav class="modern-navbar">
    <div class="nav-logo">
      <span style="font-size:2rem;font-weight:900;line-height:1;">9</span>
      <span>WP</span>
    </div>
    <ul class="nav-menu">
      <li><a href="index.html">About</a></li>
      <li><a href="experience.html">Experience</a></li>

      </li>
    </ul>
    <a href="contact.html" class="nav-btn">Contact</a>
  </nav>
  <main>
    <section class="section section-center">
      <h2>My Certificates</h2>
      <div class="certificate-gallery">
        <div class="certificate-item">
          <div class="certificate-img-box">
            <img src="images/cer1.png" alt="Certificate 1" class="certificate-img">
          </div>
          <div class="certificate-label">Certificate 1</div>
        </div>
        <div class="certificate-item">
          <div class="certificate-img-box">
            <img src="images/cer2.jpg" alt="Certificate 2" class="certificate-img">
          </div>
          <div class="certificate-label">Certificate 2</div>
        </div>
        <div class="certificate-item">
          <div class="certificate-img-box">
            <img src="images/cer3.png" alt="Certificate 3" class="certificate-img">
          </div>
          <div class="certificate-label">Certificate 3</div>
        </div>
        <div class="certificate-item">
          <div class="certificate-img-box">
            <img src="images/cer4.png" alt="Certificate 4" class="certificate-img">
          </div>
          <div class="certificate-label">Certificate 4</div>
        </div>
        <div class="certificate-item">
          <div class="certificate-img-box">
            <img src="images/cer5.png" alt="Certificate 5" class="certificate-img">
          </div>
          <div class="certificate-label">Certificate 5</div>
        </div>
        <div class="certificate-item">
          <div class="certificate-img-box">
            <img src="images/cer6.jpg" alt="Certificate 5" class="certificate-img">
          </div>
          <div class="certificate-label">Certificate 5</div>
        </div>
      </div>
    </section>
  </main>
  <div id="lightbox-overlay" class="lightbox-overlay" style="display:none;">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-img" class="lightbox-img" src="" alt="Certificate Large">
  </div>
  <script>
    const imgs = document.querySelectorAll('.certificate-img');
    const lightbox = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');
    imgs.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });
    lightboxClose.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>
